<!DOCTYPE html>
<html>
<head>
  <title>WareHouse</title>
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="resources/css/base.css">
  <link rel="stylesheet" type="text/css" href="resources/css/sell.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>
<body>
  <div class="container">

    <!-- Header -->

    <header role="banner" aria-label="page header">
      <div class="image-container">
        <a href="index.html"><img class="logo" src="resources/img/home.png" alt="Warehouse logo"></a>
      </div>
      <div class="search-bar" role="search">
        <input type="text" name="search" placeholder="Search for items">
        <a href="" class="icon"><img src="resources/img/search.svg"></a>
      </div>
      <a href="cart.html" class="button cart">Cart <img src="resources/img/cart.svg" alt="cart icon"></a>
    </header>
    <nav role="navigation" aria-label="main navigation">
      <a href="deals.html"><span>Today's Deals</span></a>
      <a href="products.html"><span>All Products</span></a>
      <a href="about.html"><span>About Us</span></a>
      <a href="sell.html"><span>Sell</span></a>
      <a href="#"><span>Help</span></a>
    </nav>

    <!-- Sell Product Form -->

    <main id="main" class="sell" role="main" aria-label="main section">
      <h3>Sell</h3>
      <form role="form" aria-label="sell form">
        <div id="name" class="field">
          <label for="name">Product Name</label>
          <input type="text" name="name" placeholder="Name of product">
        </div>
        <div id="price" class="field">
          <label for="price">Price</label>
          <input type="number" name="price" placeholder="$">
        </div>
        <div id="quantity" class="field custom-select">
          <label for="quantity">Quantity</label>
          <select name="quantity">
            <option value="100"><100</option>
            <option value="200">100-200</option>
            <option value="300">200-300</option>
            <option value="400">300-400</option>
            <option value="500">>500</option>
          </select>
        </div>
        <div id="description" class="field">
          <label for="description">Description</label>
          <textarea type="text" name="description" placeholder="Description of product"></textarea>
        </div>
        <a href="#" class="button" id="submit" role="button">Submit</a>
      </form>
    </main>

    <!-- Footer -->

    <footer role="contentinfo" aria-label="page footer">
      <img class="logo" src="resources/img/home.png" alt="Warehouse logo">
      <div class="links">
        <h4>Get to know us</h4>
        <a href="about.html"><span>About us</span></a>
        <a href="jobs.html"><span>Jobs</span></a>
        <a href="#"><span>Investor relations</span></a>
        <a href="#"><span>Link</span></a>
      </div>
      <div class="links">
        <h4>Make money with us</h4>
        <a href="sell.html"><span>Sell on WareHouse</span></a>
        <a href="#"><span>Become a vendor</span></a>
        <a href="#"><span>Fundraiser events</span></a>
        <a href="#"><span>Community outreach</span></a>
      </div>
      <div class="links">
        <h4>Help</h4>
        <a href="#"><span>Contact us</a>
        <a href="#"><span>Conditions of use</a>
        <a href="#"><span>Report a problem</a>
        <a href="#"><span>Privacy Policy</a>
      </div>
    </footer>
  </div>
</body>
</html>
